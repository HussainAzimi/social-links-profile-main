<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"rel="stylesheet"/>

  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <div class="main">
    <div class="profile_container">
      <div class="profile">
        <img src="./assets/images/avatar-jessica.jpeg" alt="Jessica image" />
        <h1 class="profile_name">Jessica Randall</h1>
        <h1 class="profile_loc">London, United Kingdom</h1>
        <p class="profile_desc">"Front-end developer and avid reader."</p>
      </div>
      <div class="links">
        <button class="button">GitHub</button>
        <button class="button">Frontend Mentor</button>
        <button class="button">LinkedIn</button>
        <button class="button">Twitter</button>
        <button class="button">Instagram</button>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ghulam Hussain Azimi</a>.
  </div>
</body>
</html>
